<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AniStream Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .bg{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('images/bg.png') no-repeat center center fixed;
        background-size: cover;
        filter: blur(3px);
        z-index: -1;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .login-box button {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background: #ff2e44;
    }

    .footer-note {
      margin-top: 15px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

    <div class="bg"></div>
    <div class="login-box">
        <h2 id="form-title">AniStream Login</h2>
      
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username or Email" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      
        <form id="signup-form" style="display: none;">
          <input type="text" id="signup-username" placeholder="Username" required>
          <input type="email" id="signup-email" placeholder="Email" required>
          <input type="password" id="signup-password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>
      
        <p class="footer-note" id="toggle-form">New to AniStream? <a href="#">Sign up free!</a></p>
      </div>
      

  <script>
// Toggle between login and signup
const toggleLink = document.getElementById('toggle-form');
const loginForm = document.getElementById('login-form');
const signupForm = document.getElementById('signup-form');
const formTitle = document.getElementById('form-title');

toggleLink.addEventListener('click', function (e) {
  e.preventDefault();
  if (signupForm.style.display === 'none') {
    signupForm.style.display = 'block';
    loginForm.style.display = 'none';
    formTitle.textContent = 'AniStream Sign Up';
    toggleLink.innerHTML = 'Already have an account? <a href="#">Login here</a>';
  } else {
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
    formTitle.textContent = 'AniStream Login';
    toggleLink.innerHTML = 'New to AniStream? <a href="#">Sign up free!</a>';
  }
});

// Simulate login form submission
loginForm.addEventListener('submit', function (e) {
  e.preventDefault();
  alert("ðŸš¨ This was a simulated login for our cybersecurity assignment.");
});

// Send signup data to server (fake endpoint)
signupForm.addEventListener('submit', function (e) {
  e.preventDefault();

  const username = document.getElementById('signup-username').value;
  const email = document.getElementById('signup-email').value;
  const password = document.getElementById('signup-password').value;

  // Create user object
  const user = { username, email, password };

  // Get current users from local storage
  let users = JSON.parse(localStorage.getItem('users')) || [];

  // Add new user
  users.push(user);

  // Save back to local storage
  localStorage.setItem('users', JSON.stringify(users));

  alert("âœ… Sign up successful (saved in local storage)");

  // Clear form
  signupForm.reset();
});


  </script>
</body>
</html>
